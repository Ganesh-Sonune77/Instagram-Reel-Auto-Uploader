<h2>üóìÔ∏è Set Upload Interval</h2>
<style>
   body {
    background: #102041;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  h2 {
    text-align: center;
    margin-top: 1rem;
    color: #10b981;
  }
  form {
    max-width: 400px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    animation: fadeInUp 0.6s ease-out;
  }

  input[type="number"],
  select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    width: 100%;
    background: #10b981;
    color: white;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #059669;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>

<form method="POST" action="/schedule">
  <input type="number" name="gap_value" required placeholder="Interval">
  <select name="gap_unit">
    <option value="m">Minutes</option>
    <option value="h">Hours</option>
    <option value="d">Days</option>
  </select>
  <button type="submit">üöÄ Set Schedule</button>
</form>
